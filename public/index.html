<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>V2</title>

    <link rel="stylesheet" href="css/external/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/main.css"/>
    <link rel="stylesheet" href="css/board.css"/>
    <!--
    <link rel="stylesheet" href="timeCircles/TimeCircles.css"/>
    <link rel="stylesheet" href="css/game.css"/>
    -->

	<script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="js/external/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="js/external/jqueryui.explode.js"></script>
    <script type="text/javascript" src="js/external/sylvester.js"></script>
    <script type="text/javascript" src="js/board_v2.js"></script>

    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/userinterface.js"></script>
    <script type="text/javascript" src="js/listplayers.js"></script>
    <script type="text/javascript" src="js/chat.js"></script>
    <!--
    <script type="text/javascript" src="timeCircles/TimeCircles.js"></script>
    -->

    <script type="text/javascript">
        // $(function() {
            // Battleships.bindEvents();
            // Board.drawMyBoard();
            // Board.drawOpponentBoard();
            // Board.spawnBoats();
        // })
    </script>

</head>
<body>
<div class="game_menu">
    <div class="login_container" >
        <div class="welcome">Welcome to</div>
        <div class="title">Battleships</div>
        <input class="js_name player_name" id="username" type="text" autocomplete='off'/>
        <div class="button btn-login">Start Game</div>
    </div>
    <div class="player_list_container" style="display: none;">
        <div class="welcome">Welcome lieutenant, choose your opponent</div>
        <div class="player_list list-players">
        </div>
    </div>
    <div class="m_container request_container js_request_container" style="display: none;">
        <div class="title">Game request</div>
        <div class="player_requesting js_player_requesting"></div>
        <div class="accept_btn js_accept_request">Accept</div>
    </div>
    <div class="timer_container js_timer_container" style="display: none">
        <div class="title">Waiting for player to accept</div>
        <div class="time_remaining js_time_remaining"></div>
    </div>
</div>
<div class="game_active js_game_active" style="display: none;">
    <div class="gamemessage js_gamemessage"></div>
    <div class="boards_container">
        <div class="board my_board">
            <div class="title">Ðœy board</div>
            <div class="js_my_board"></div>
        </div>
        <div class="board opponent_board">
            <div class="title">Recent attacks board</div>
            <div class="js_opponent_board"></div>
        </div>
    </div>
    <div class="boat_input" style="display: none;">
        <input type="text" class="js_input_x" placeholder="x">
        <input type="text" class="js_input_y" placeholder="y">
        <input type="text" class="js_input_size" placeholder="size">
        <select class="js_input_orientation">
            <option value="1">Horisontal</option>
            <option value="2">Vertical</option>
        </select>
        <button class="js_add_boat">Add</button>
    </div>
    <div class="available_ships">
        <div class="js_elements" style="display: none">
            <div class="ship_container">
                <div class="ship_cell"></div><div class="ship_cell"></div><div class="ship_cell"></div>
            </div>
        </div>
        <div class="title">
            Available ships
        </div>
        <div class="js_ships">
        </div>
    </div>
    <div class="m_container chat_container js_chat_container">
        <div class="title">
            Chat
        </div>
        <div class="messages js_messages">

        </div>
        <div class="input_container">
            <input class="chat_input js_chat_input" type="text"/>
        </div>
    </div>
   
</div>
</body>
</html>
